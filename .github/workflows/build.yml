name: "Build popup"

on:
  push:
    branches:
      - release

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
          with:
            node-version: 14.x
      - name: "Install"
          run: npm ci
      - name: "Build"
          run: npm run build
      - name: "Release"
          run: echo "Releasing..."
          